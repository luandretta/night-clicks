    <h2 class="pages-titles">Contact</h2>
    <section class="contact-section">
      
        <form method="POST" action="https://formdump.codeinstitute.net/" class="get-in-touch">
            <h2>Get in touch! <i class="fa-solid fa-user-group"></i></h2>
            <label for="fname">First Name</label>
            <input id="fname" class="text-input" name="first_name" type="text" placeholder="Kate" required>

            <label for="lname">Last Name</label>
            <input id="lname" class="text-input" name="last_name" type="text" placeholder="Oâ€™Neill" required>

            <label for="email">Email Address</label>
            <input type="email" id="email" class="text-input" name="email_address" placeholder="kate@gmail.com"
                required>
            <input type="radio" id="feedback" name="contact" value="feedback" required>
            <label for="feedback">Feedback </label>
            <input type="radio" id="question" name="contact" value="question" required>
            <label for="question">Question </label>
            <input type="radio" id="suggestion" name="contact" value="suggestion" required>
            <label for="suggestion">Suggestion </label>
            <textarea id="textarea" name="text" placeholder="Your message"></textarea>
            <input class="send-button" type="submit" value="Send Message">
        </form>
    </section>
